<div class="login-container">
  <mat-card class="login-card">
<!--    <img mat-card-image alt="logo" class="logo" src="../../../assets/images/tooth-outline-optimised.svg">-->
    <mat-card-header>
      <mat-card-title>{{'PAGES.LOGIN.WELCOME' | translate}}</mat-card-title>
      <mat-card-subtitle>{{'PAGES.LOGIN.LOGIN' | translate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="login-form-content">
          <mat-form-field appearance="standard">
            <mat-label>{{'PAGES.LOGIN.USER' | translate}}</mat-label>
            <input #username formControlName="username" type="text" matInput id="username">
            <!--        <mat-error>{{'PAGES.ROW_DIALOG.REQUIRED_FIELD' | translate}}</mat-error>-->
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>{{'PAGES.LOGIN.PASSWORD' | translate}}</mat-label>
            <input #password formControlName="password" type="password" matInput id="password">
            <!--        <mat-error>{{'PAGES.ROW_DIALOG.REQUIRED_FIELD' | translate}}</mat-error>-->
          </mat-form-field>
          <mat-checkbox formControlName="saveUsername" id="saveUsername" color="accent" checked="true">{{'PAGES.LOGIN.REMEMBER_USER' | translate}}</mat-checkbox>
          <div *ngIf="loginResult" class="login-errors-panel">
            <span *ngIf="loginResult === 404">{{'PAGES.LOGIN.USER_NOT_FOUND' | translate}}</span>
            <span *ngIf="loginResult === 401">{{'PAGES.LOGIN.INVALID_PASSWORD' | translate}}</span>
          </div>
          <button mat-stroked-button type="submit">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
