<mat-toolbar [ngClass]="{hidden: loadedPageUrl === '/'}" class="mat-elevation-z3" color="primary">
  <button mat-button routerLink="/home">Home</button>
  <span class="toolbar-empty-space"></span>
  <mat-search-bar #searchBar [(ngModel)]="searchQueryString" (ngModelChange)="onSearchFieldChange(searchQueryString)" class="toolbar-search-bar"></mat-search-bar>
</mat-toolbar>
