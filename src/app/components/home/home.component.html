<div class="home-container" fxLayout="column" fxLayoutGap="5px">
  <div fxLayout="row" fxLayoutGap="3px" fxFlex="1 1 55">
    <app-table-widget #table1 class="table-widget-red" draggable="false" fxFlex="1 1 50" tableId="1" showButtons="true"
                      (cellClick)="cellClicked(1, $event)"></app-table-widget>
    <app-table-widget #table2 class="table-widget-blue" draggable="false" fxFlex="1 1 50" tableId="2" showButtons="true"
                      (cellClick)="cellClicked(2, $event)"></app-table-widget>
  </div>
  <div fxLayout="row" fxLayoutGap="3px" fxFlex="1 1 45">
    <app-table-widget #table3 class="table-widget-deep-purple" draggable="false" fxFlex="1 1 34" tableId="3"
                      orderColumn="date_out" showButtons="true" warnDateColumnName="date_out"
                      (cellClick)="cellClicked(3, $event)"></app-table-widget>
    <app-table-widget #table4 class="table-widget-teal" draggable="false" fxFlex="1 1 33" tableId="4" showButtons="true"
                      (cellClick)="cellClicked(4, $event)"></app-table-widget>
    <app-table-widget #table5 class="table-widget-pink" draggable="false" fxFlex="1 1 33" tableId="5" showButtons="true"
                      (cellClick)="cellClicked(5, $event)"></app-table-widget>
  </div>
</div>
