<h5 mat-dialog-title>{{title | translate}}</h5>
<mat-dialog-content>
  <span class="mat-typography">{{content | translate}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button tabindex="-1" mat-button type="button" (click)="close(true)">{{'COMMONS.YES' | translate}}</button>
  <button tabindex="-1" mat-button type="button" (click)="close(false)">{{'COMMONS.CANCEL' | translate}}</button>
</mat-dialog-actions>
